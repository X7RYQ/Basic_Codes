<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Movies</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="movies.js"></script>
	<script src="homework3.js"></script>
</head>

<body>
	<div class="container">
		<h1 class="text-center mt-4">Movie filter</h1>
		<div class="row">
			<div class="col-md-4">
				<label for="genre-list" class="form-label">Genre</label>
				<select id="genre-list" class="form-select">
					<option value="">Any</option>
				</select>
			</div>
			<div class="col-md-4">
				<label for="language-list" class="form-label">Language</label>
				<select id="language-list" class="form-select">
					<option value="">Any</option>
				</select>
			</div>
			<div class="col-md-4">
				<label class="form-label">Year range</label>
				<div class="d-flex gap-2">
					<input type="number" class="form-control" id="year-from">
					-
					<input type="number" class="form-control" id="year-to">
				</div>
			</div>
		</div>
		<div class="row mt-2" id="additional-filters">
			<div class="col-md-4">
				<label for="imdb" class="form-label">IMDB Score</label>
				<input type="number" id="imdb" class="form-control">
			</div>
			<div class="col-md-4">
				<label for="rating-list" class="form-label">Rating</label>
				<select id="rating-list" class="form-select">
					<option value="">Any</option>
				</select>
			</div>
			<div class="col-md-4">
				<label for="country-list" class="form-label">Country</label>
				<select id="country-list" class="form-select">
					<option value="">Any</option>
				</select>
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-md-12 d-flex justify-content-end">
				<button type="submit" id="filter" class="btn btn-primary">Filter movies</button>
			</div>
		</div>
		<div class="row mt-2">
			<div class="col-md-12">
				<label for="search" class="form-label">Search</label>
				<input type="text" id="search" class="form-control" placeholder="Enter movie title, director or actor">
			</div>
		</div>
		<div class="row mt-2 mb-4">
			<div class="col-md-12">
				<label id="sort-label" class="form-label d-block">Sort by</label>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="sort-order" id="sort-title-asc"
						value="title-asc">
					<label class="form-check-label" for="sort-title-asc">Title (A-Z)</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="sort-order" id="sort-title-desc"
						value="title-desc">
					<label class="form-check-label" for="sort-title-desc">Title (Z-A)</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="sort-order" id="sort-year-asc" value="year-asc">
					<label class="form-check-label" for="sort-year-asc">Year (Oldest first)</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="sort-order" id="sort-year-desc"
						value="year-desc">
					<label class="form-check-label" for="sort-year-desc">Year (Newest first)</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="sort-order" id="sort-imdb-asc" value="imdb-asc">
					<label class="form-check-label" for="sort-imdb-asc">IMDB rating (Low to high)</label>
				</div>
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="radio" name="sort-order" id="sort-imdb-desc"
						value="imdb-desc">
					<label class="form-check-label" for="sort-imdb-desc">IMDB rating (High to low)</label>
				</div>
			</div>
		</div>
		<div id="error-message" class="alert alert-danger d-none"></div>
		<div id="movie-list" class="row"> </div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
